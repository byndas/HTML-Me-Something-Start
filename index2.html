<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width"
	/>
	<title>Marc Byndas</title>
	<link
		href="styles2.css"
		rel="stylesheet"
		type="text/css"
	/>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
	<script
		defer
		src="app.js"
	></script>
</head>
<body>
	<main class="flex-wrapper">
		<header>
			<nav>
				<ul>
					<li>
						<a
							id="home-btn"
							href="#"
						>
							<h3>Home</h3>
							<i class="fa fa-home fa-lg"></i>
						</a>
					</li>
					<li>
						<a
							id="about-btn"
							href="#about"
						>
							<h3>About</h3>
							<i class="fa fa-info fa-lg"></i>
						</a>
					</li>
					<li>
						<a
							id="projects-btn"
							href="#projects"
						>
							<h3>Projects</h3>
							<i class="fa fa-code fa-lg"></i>
						</a>
					</li>
					<li>
						<a
							id="contact-btn"
							href="#contact"
						>
							<h3>Contact</h3>
							<i class="fa fa-envelope-o fa-lg"></i>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<section
			id="home"
			class="home"
		>
		<header>

			<h1>MARC BYNDAS</h1>
			<h3>Full-Stack Web Developer</h3>
			<ul>
				<li class="arrow-up">
					<a
					href="#"
					target="_blank"
					>
					<i class="fab fa-facebook"></i>
				</a>
			</li>
			<li class="arrow-down">
				<a
				href="#"
				target="_blank"
				><i class="fab fa-github"></i
					></a>
				</li>
				<li class="arrow-up">
					<a
					href="#"
					target="_blank"
					><i class="fa-solid fa-code"></i
						></a>
					</li>
					<li class="arrow-down">
						<a
						href="#"
						target="_blank"
						><i class="fab fa-google-plus"></i
							></a>
						</li>
						<li class="arrow-up">
							<a
							href="#"
							target="_blank"
							><i class="fab fa-aws"></i
								></a>
							</li>
						</ul>
						<section/>
						<section
						id="about"
						class="about"
						>
						<h3>Let's create amazing things together</h3>
						<p class="about-paragraph">
							Full-stack web dev student at Launchcode
						</p>
						<h3>My Skills</h3>
			<div class="about-logo-collection">
				<div>
					<img
						class="logo"
						src="./images/html5Logo.png"
						alt=""
					/>
					<img
						class="logo"
						src="./images/css3Logo.png"
						alt=""
					/>
					<img
						class="logo"
						src="./images/jsLogo.png"
						alt=""
					/>
				</div>
				<div>
					<img
						class="logo"
						src="./images/jQueryLogo.png"
						alt=""
					/>
					<img
						class="logo"
						src="./images/reactLogo.png"
						alt=""
					/>
					<img
						class="logo"
						src="./images/reduxLogo.png"
						alt=""
					/>
				</div>
				<div>
					<img
						class="logo"
						src="./images/nodeLogo.png"
						alt=""
					/>
					<img
						class="logo"
						src="./images/sqlLogo.png"
						alt=""
					/>
					<img
						class="logo"
						src="./images/githubLogo.png"
						alt=""
					/>
				</div>
			</div>
		</header>
		</section>
		<section
			id="projects"
			class="projects"
		>
		<header>
			<h3>My projects</h3>
			<div class="tabs">
				<div class="list">
					<div
						class="list__item tabs__link"
						data-tab="1"
					></div>
					<div
						class="list__item tabs__link"
						data-tab="2"
					></div>
				</div>

				<div
					class="tabs__item"
					data-tab="1"
				>
					<div class="box boxplaceholder boxgrey">
						<div
							class="box__image"
							style="
								background: url('https://cdn.dribbble.com/users/1068166/screenshots/3884374/prototype.gif')
									center center no-repeat;
								background-size: 100%;
							"
						></div>
					</div>
				</div>

				<div
					class="tabs__item hidden"
					data-tab="2"
				>
					<div class="box boxplaceholder boxblue">
						<div
							class="box__image"
							style="
								background: url('https://cdn.dribbble.com/users/321434/screenshots/3883536/dribbble.gif')
									center center no-repeat;
								background-size: 100%;
							"
						></div>
					</div>
				</div>
			</div>
		</header>
		</section>
		<section
			id="contact"
			class="contact"
		>
	<		header>
			<h1>Have a question?</h1>
			<h3>get in touch</h3>
			<form>
				<div class="form-group form-group-lg">
					<label
						for="email"
						class="control-label"
						>Email</label
					>
					<input
						type="email"
						value=""
						placeholder="Email"
						id="email"
						class="form-control"
					/>
				</div>
				<div class="form-group form-group-lg">
					<label
						for="subject"
						class="control-label"
						>Subject</label
					>
					<input
						type="text"
						value=""
						placeholder="Subject"
						id="subject"
						class="form-control"
					/>
				</div>
				<div class="form-group form-group-lg">
					<label
						for="description"
						class="control-label"
						>Description</label
					>
					<textarea
						placeholder="Description"
						id="description"
						class="form-control"
					></textarea>
				</div>
				<button
					type="reset"
					class="btnClear btnClear-default"
				>
					Clear
				</button>
				<button
					type="button"
					class="btnSubmit btnSubmit-default"
				>
					Send
				</button>
			</form>
			<footer>&copy; COPYRIGHT IMAGE CREDITS 2024</footer>
		</header>
		</section>
	</main>
</body>
